<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Login Page</title>
</head>

<body>
    <h1>Login Page</h1>
    <nav>
        <li><a id="Home" href="online shopping.html">Home</a></li>
    </nav>

    <div id="style">
        <h3>SIGN IN!</h3>
        <form id="loginForm">
            <p>User Name:</p>
            <input type="text" name="uname" id="uname" placeholder="User Name" required>

            <p>Password:</p>
            <input type="password" name="pass" id="pass" placeholder="Password" required><br><br>

            <input id="sub" type="submit" value="Login">
        </form>
    </div>

    <script src="login.js"></script> 
</body>
